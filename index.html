<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cesium Viewer – King’s Square</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.104/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <!-- Your Ion token should be defined in config.js like: const CESIUM_TOKEN = "your_token_here"; -->
  <script src="config.js"></script>
  <script>
    window.onload = function () {
      if (typeof Cesium !== 'undefined' && typeof CESIUM_TOKEN !== 'undefined') {
        Cesium.Ion.defaultAccessToken = CESIUM_TOKEN;

        // Create the Cesium Viewer
        const viewer = new Cesium.Viewer("cesiumContainer", {
          terrainProvider: Cesium.createWorldTerrain(),
          timeline: false,
          animation: false
        });

        // Add a marker for King's Square
        const kingsSquare = viewer.entities.add({
          name: "King's Square",
          position: Cesium.Cartesian3.fromDegrees(-66.05806, 45.27361),
          point: {
            pixelSize: 10,
            color: Cesium.Color.RED,
            outlineColor: Cesium.Color.WHITE,
            outlineWidth: 2
          },
          label: {
            text: "King's Square",
            font: "14pt sans-serif",
            fillColor: Cesium.Color.WHITE,
            outlineColor: Cesium.Color.BLACK,
            outlineWidth: 2,
            style: Cesium.LabelStyle.FILL_AND_OUTLINE,
            verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
            pixelOffset: new Cesium.Cartesian2(0, -15)
          }
        });

        // Fly the camera to a zoomed-out view centered on King's Square
const center = Cesium.Cartesian3.fromDegrees(-66.05806, 45.27361);
viewer.camera.lookAt(center, new Cesium.Cartesian3(0, -4000, 4000));



      } else {
        console.error("Cesium or CESIUM_TOKEN is not loaded. Check your script tags.");
      }
    };
  </script>
</body>
</html>
